<!-- _based on https://stackoverflow.com/a/51682829 -->
<figure{%if include.float %} class="align-{{ include.float }}" {% endif %}{%if include.width %} style="width:{{ include.width }}px" {% endif %}>
    {% if include.url %}
    <a href="{{ include.url }}">
    {% endif %}
    {% if include.wpurl %}
    <a href="{{ site.url }}/wp-content/uploads/{{ include.wpurl }}">
    {% endif %}
    <img
        {% if include.width %}
            width="{{ include.width }}"
        {% endif %}
        {% if include.srcabs %}
            src="{{ include.srcabs }}"
        {% elsif include.wpsrc %}
            src="{{ site.url }}/wp-content/uploads/{{ include.wpsrc }}"
        {% else %}
            src="{{ site.url }}/assets/images/{{ include.src }}"
        {% endif %}
    alt="{{ include.alt }}">
    {% if include.url or include.wpurl %}
    </a>
    {% endif %}
    {% if include.caption %}
        <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
